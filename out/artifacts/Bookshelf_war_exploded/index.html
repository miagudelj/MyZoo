<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Mia Gudelj" />
		<meta name="copyright" content="Mia Gudelj" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/bootstrap.min.css" crossorigin="anonymous">

		<script src="./js/bootstrap.min.js" crossorigin="anonymous"></script>
    	<script src="./js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
		<script src="./js/login.js"></script>
		<script src="./js/js.cookie.js"></script>

	</head>

	<body>
		<header>

		</header>

		<content>
			<div class="container">
				<div class="d-flex justify-content-center h-100">
					<div class="card">
						<div class="card-header">
							<h3>Sign In</h3>
						</div>
						<div class="card-body">
							<form id="loginForm">
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"></span>
									</div>
									<input type="text" class="form-control" id="username" name="username" placeholder="username">

								</div>
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"></span>
									</div>
									<input type="password" class="form-control" id="passwort" name="passwort" placeholder="passwort">
								</div>
								<div class="row align-items-center remember">
									<input type="checkbox">Remember Me
								</div>
								<div>
									<input type="submit" value="Login" class="btn float-right" id="loginButton">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</content>
	</body>
</html>
